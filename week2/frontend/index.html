<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Action Item Extractor</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
      margin: 2rem auto;
      max-width: 800px;
      padding: 0 1rem;
    }

    h1 {
      font-size: 1.5rem;
    }

    textarea {
      width: 100%;
      min-height: 160px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace;
    }

    button {
      padding: 0.5rem 1rem;
    }

    .items {
      margin-top: 1rem;
    }

    .item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.25rem 0;
    }

    .muted {
      color: #6b7280;
      font-size: 0.875rem;
    }

    .row {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .notes-section {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #e5e7eb;
    }

    .notes-list {
      margin-top: 0.5rem;
    }

    .note-entry {
      padding: 0.5rem 0;
      border-bottom: 1px solid #f3f4f6;
    }

    .note-entry:last-child {
      border-bottom: none;
    }
  </style>
</head>

<body>
  <h1>Action Item Extractor</h1>
  <p class="muted">Paste notes and extract actionable items. Minimal raw HTML frontend.</p>

  <label for="text">Notes</label>
  <textarea id="text"
    placeholder="Paste notes here...&#10;e.g.&#10;- [ ] Set up database&#10;- Implement extract endpoint"></textarea>
  <div class="row">
    <label class="row"><input id="save_note" type="checkbox" checked /> Save as note</label>
    <button id="extract">Extract</button>
    <button id="extract-llm">Extract with LLM</button>
  </div>

  <div class="items" id="items"></div>

  <section class="notes-section">
    <div class="row">
      <button id="list-notes">List All Notes</button>
    </div>
    <div class="notes-list muted" id="notes-list"></div>
  </section>

  <script>
    const $ = (sel) => document.querySelector(sel);
    const itemsEl = $('#items');
    const notesListEl = $('#notes-list');

    function renderItems(data) {
      if (!data.items || data.items.length === 0) {
        itemsEl.innerHTML = '<p class="muted">No action items found.</p>';
        return;
      }
      itemsEl.innerHTML = data.items.map(it => (
        `<div class="item"><input type="checkbox" data-id="${it.id}" /> <span>${escapeHtml(it.text)}</span></div>`
      )).join('');
      itemsEl.querySelectorAll('input[type="checkbox"]').forEach(cb => {
        cb.addEventListener('change', async (e) => {
          const id = e.target.getAttribute('data-id');
          await fetch(`/action-items/${id}/done`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ done: e.target.checked }),
          });
        });
      });
    }

    function escapeHtml(s) {
      const div = document.createElement('div');
      div.textContent = s;
      return div.innerHTML;
    }

    $('#extract').addEventListener('click', async () => {
      const text = $('#text').value;
      const save = $('#save_note').checked;
      itemsEl.textContent = 'Extracting...';
      try {
        const res = await fetch('/action-items/extract', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text, save_note: save }),
        });
        if (!res.ok) throw new Error('Request failed');
        const data = await res.json();
        renderItems(data);
      } catch (err) {
        console.error(err);
        itemsEl.textContent = 'Error extracting items';
      }
    });

    $('#extract-llm').addEventListener('click', async () => {
      const text = $('#text').value;
      const save = $('#save_note').checked;
      itemsEl.textContent = 'Extracting with LLM...';
      try {
        const res = await fetch('/action-items/extract-llm', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text, save_note: save }),
        });
        if (!res.ok) throw new Error('Request failed');
        const data = await res.json();
        renderItems(data);
      } catch (err) {
        console.error(err);
        itemsEl.textContent = 'Error extracting items';
      }
    });

    $('#list-notes').addEventListener('click', async () => {
      notesListEl.textContent = 'Loading...';
      try {
        const res = await fetch('/notes');
        if (!res.ok) throw new Error('Request failed');
        const notes = await res.json();
        if (!notes || notes.length === 0) {
          notesListEl.textContent = 'No notes yet.';
          return;
        }
        notesListEl.innerHTML = notes.map(n => (
          `<div class="note-entry"><strong>#${n.id}</strong> ${escapeHtml(n.content)} <span class="muted">${n.created_at}</span></div>`
        )).join('');
      } catch (err) {
        console.error(err);
        notesListEl.textContent = 'Error loading notes';
      }
    });
  </script>
</body>

</html>
